<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/styles.css" type="text/css" media="all">
    <title>Places You've Been</title>
  </head>
  <body>
    <div class = "container">
      <h1>The Places You'll Go</h1>
      <form id = "placeForm">
        <div class = "form-group">
          <input class = "form-control" id = "name" placeholder="Name">
        </div>
        <div class = "form-group">
          <input class = "form-control" id = "location" placeholder="Location">
        </div>
        <div class = "form-group">
          <input class = "form-control" id = "landmarks" placeholder="Landmarks">
        </div>
        <div class = "form-group">
          <input class = "form-control" id = "timeOfYear" placeholder="Time of Year Visited">
        </div>
        <div class = "form-group">
          <input class = "form-control" id = "notes" placeholder="Notes">
        </div>
        <button class = "btn btn-info" type = "submit">Add Place</button>
      </form>

      <h2>Places:</h2>
      <ul id = "places">
      </ul>

      <div id = "show-place">
        <p>Name:<span class = "name"></span></p>
        <p>Location:<span class = "location"></span></p>
        <p>Landmarks:<span class = "landmarks"></span></p>
        <p>Time of Year:<span class = "timeOfYear"></span></p>
        <p>Notes:<span class = "notes"></span></p>
        <div id = "buttons">
        </div>
      </div>

    </div>

  </body>
</html>
